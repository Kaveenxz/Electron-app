<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Rutinitas</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css" />
</head>

<body>

  <div class="title">
      <h1>Rutinitas</h1>
  </div>

  <div className="form" style="margin: 20px 0;">
    <Form action="" method="post" id="note-form" className='note-form'>
      <p>
        <label htmlFor="title">Title</label>
        <input type="text" id="note-title" name="title" required />
      </p>
      <p>
        <label htmlFor="content">Content</label>
        <textarea name="content" id="note-description" rows={5} required ></textarea>
      </p>
      <div className="form-actions">
        <button type="button" onclick="handleClick()">Add Note</button>
      </div>
    </Form>
  </div>

  <div class="added-notes" id="added-note">
  </div>

  <script src="js/bootstrap.min.js"></script>
  <script src="script.js"></script>


  <script src="js/bootstrap.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
